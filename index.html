<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animation for task addition */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-sky-100 min-h-screen flex flex-col items-center justify-center font-sans">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-sky-600 text-center mb-6">To-Do List</h1>
    <div class="flex space-x-2 mb-4">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Add a new task..." 
        class="flex-1 px-4 py-2 border border-sky-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"
      >
      <button 
        id="addTaskBtn" 
        class="px-4 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 transition duration-300"
      >
        Add Task
      </button>
    </div>
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
