<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Information System</title>
</head>
<body>
    <h1>Employees Data Loaded from JSON</h1>
    <p id="demo"></p>

    <button id="loadData">Load Employee Data</button>

    <script>
        let text = '{"employees":['+
        '{"firstName": "John","secondName": "Doe"},' +
        '{"firstName": "Jane","secondName": "Doe"},' +
        '{"firstName": "Prime","secondName": "agen"}'+
        ']}'

        localStorage.setItem("employeeData", text);

        function loadEmployeeData(){
            let storedData = localStorage.getItem("employeeData");
            
            if(storedData){
            let obj = JSON.parse(text);
            let employeeList = ""; 
        for(let i = 0; i< obj.employees.length; i++){

employeeList += obj.employees[i].firstName + "" + obj.employees[i].secondName + "<br>" ;

            }
            document.getElementById("demo").innerHTML = employeeList;
        }
        else{
       document.getElementById("demo").innerHTML = "No data found";
        }
        }
        document.getElementById("loadData").addEventListener("click", loadEmployeeData);
        // document.getElementById("demo").innerHTML = obj.employees[0].firstName + " " + obj.employees[0].secondName;
    </script>
</body>
</html>
